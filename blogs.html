    <script>
        import {
            initializeApp
        } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
        import {
            getAnalytics
        } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-analytics.js";
        import {
            getFirestore,
            setDoc,
            doc,
            collection,
            getDocs,
            orderBy,
            query,
            limitToLast
        } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js";
        const firebaseConfig = {
            apiKey: "AIzaSyDK6waTmws_Fr5lpxNBw31GXkkCFtH83lo",
            authDomain: "arkadeep-nag.firebaseapp.com",
            databaseURL: "https://arkadeep-nag-default-rtdb.firebaseio.com",
            projectId: "arkadeep-nag",
            storageBucket: "arkadeep-nag.appspot.com",
            messagingSenderId: "744347482829",
            appId: "1:744347482829:web:2820441debb2d3427c4784",
            measurementId: "G-2BNJ9CK1MX"
        };
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);
        const blogs =
            query(collection(db, "blogs"), orderBy('date', 'desc'), limitToLast(100));
        const querySnapshot = await getDocs(blogs);
        querySnapshot.docs.map(doc => {
            const data = doc.data();
            var author = '';
            if (data.publisher) {
                author = data.publisher;
            } else {
                author = 'unknown author'
            }
            document.querySelector('.main-content').innerHTML += `
        <div class="content">
        <img src="${data.image}" alt="${data.title}" class="image-content-blog">
            <div class="content-writtings">
            
            <h1 class="blog-title">${data.title}</h1>
            <span class="blog-description">${data.description.substring(0,36)+"..."}</span>
            <span class="author-content">Author : ${
author
            }</span>
            </div>
            <div class="btnres-container">
            <button class="btn-sdef" onClick="window.location.href='${data.document}' ">Read More</button>
            <span class="published-at">${data.date.toDate()}</span>
            </div>
        </div>
        `;
        });
        document.querySelector('.loading-set').remove();
    </script>
